<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreaterBurger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="index-window">
        <div class="nav-bar">
            <ul class="nav-buttons">
                <li class="main-btn">
                    <a href="#home"><img class="home-img" src="images/home.svg"></a>
                </li>
                <li class="default-btn">
                    <a href="#default"><img class="box-img" src="images/Box.svg"></a>
                </li>
                <li class="default-btn">
                    <a href="#default"><img class="bookmark-img" src="images/Bookmark.svg"></a>
                </li>
                <li class="default-btn">
                    <a href="#default"><img src="images/Clock.svg" class="clock-img"></a>
                </li>
                <li class="default-btn">
                    <button class="theme-btn"><img src="images/moonset.svg" class="moon-img"></button>
                </li>
            </ul>
        </div>
        <div class="index-base">
            <div class="first-flex">
                <h1 class="logo">logo</h1>
                <div class="pic"></div>
                <div class="description-buttons">
                    <button class="desc-btn"></button>
                    <button class="desc-btn"></button>
                    <button class="desc-btn"></button>
                    <button class="desc-btn"></button>
                </div>
            </div>
            <div class="second-flex">
                <div class="objects">
                    <div class="history">
                        <div class="image-history"></div>
                        <div class="desc-history">
                            <p class="header-history">История</p>
                            <button class="history-btn">Расписание</button>
                        </div>
                    </div>
                    <div class="math">
                        <div class="image-math"></div>
                        <div class="desc-math">
                            <p class="header-math">Математика</p>
                            <button class="math-btn">Расписание</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
